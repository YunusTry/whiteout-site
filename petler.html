function selecteSecenekEkle(selectID, seviyeListesi) {
    const selectElement = document.getElementById(selectID);
    selectElement.innerHTML = ""; // Temizle
    seviyeListesi.forEach(seviye => {
        const option = document.createElement("option");
        option.value = seviye;
        option.textContent = seviye;
        selectElement.appendChild(option);
    });
}

    selecteSecenekEkle("firstPetStart", petSeviyeAraliklari["SSR"]);
    selecteSecenekEkle("firstPetTarget", petSeviyeAraliklari["SSR"]);

const petTipleri = ["SSR", "SR", "R", "A", "B"];
const petIdleri = [
    { start: "firstPetStart", target: "firstPetTarget", tip: "SSR", result: "firstPetResult" },
    { start: "secondPetStart", target: "secondPetTarget", tip: "SR", result: "secondPetResult" },
    { start: "thirdPetStart", target: "thirdPetTarget", tip: "R", result: "thirdPetResult" },
    { start: "fourthPetStart", target: "fourthPetTarget", tip: "A", result: "fourthPetResult" },
    { start: "fifthPetStart", target: "fifthPetTarget", tip: "B", result: "fifthPetResult" }
];


function hesaplaPetler() {
    const toplam = {
        mama: 0,
        kılavuz: 0,
        iksir: 0,
        serum: 0
    };

    for (const pet of petIdleri) {
        const tip = pet.tip;
        const start = parseInt(document.getElementById(pet.start).value);
        const target = parseInt(document.getElementById(pet.target).value);

        if (isNaN(start) || isNaN(target) || target <= start) {
            document.getElementById(pet.result).innerText = "Geçersiz seviyeler!";
            continue;
        }

        const petVeri = petGereksinimleri[tip];
        let mamaToplam = 0;
        const malzemeToplam = { kılavuz: 0, iksir: 0, serum: 0 };

        // Mama hesabı (örnek: 11-20 → 10 seviye var, her biri mama[11-20]/10)
        for (let level = start + 1; level <= target; level++) {
            const bolum = Math.ceil(level / 10) * 10;
            const alt = Math.floor((level - 1) / 10) * 10 + 1;
            const aralik = `${alt}-${bolum}`;

            if (petVeri.mama[aralik]) {
                mamaToplam += petVeri.mama[aralik] / 10;
            }
        }

        // Malzeme hesabı (sadece 10, 20, 30... gibi hedef seviye geçişlerinde toplanır)
        for (let malzemeSeviyeStr in petVeri.malzemeler) {
            const malzemeSeviye = parseInt(malzemeSeviyeStr);
            if (malzemeSeviye > start && malzemeSeviye <= target) {
                const m = petVeri.malzemeler[malzemeSeviye];
                malzemeToplam.kılavuz += m.kılavuz || 0;
                malzemeToplam.iksir += m.iksir || 0;
                malzemeToplam.serum += m.serum || 0;
            }
        }

        // Ekrana yaz
        document.getElementById(pet.result).innerText =
            `Mama: ${Math.round(mamaToplam).toLocaleString()} | Kılavuz: ${malzemeToplam.kılavuz}, İksir: ${malzemeToplam.iksir}, Serum: ${malzemeToplam.serum}`;

        // Toplamları güncelle
        toplam.mama += mamaToplam;
        toplam.kılavuz += malzemeToplam.kılavuz;
        toplam.iksir += malzemeToplam.iksir;
        toplam.serum += malzemeToplam.serum;
    }

    document.getElementById("summary").innerHTML = `
        <h3>Toplam Gerekli Kaynak</h3>
        <p><strong>Mama:</strong> ${Math.round(toplam.mama).toLocaleString()}</p>
        <p><strong>Kılavuz:</strong> ${toplam.kılavuz}</p>
        <p><strong>İksir:</strong> ${toplam.iksir}</p>
        <p><strong>Serum:</strong> ${toplam.serum}</p>
    `;

}
