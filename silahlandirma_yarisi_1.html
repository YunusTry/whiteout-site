<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Silahlandırma Yarışı 1 - Puan Hesaplama</title>
    <style>
        #home-link {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 999;
}

#home-icon {
  width: 60px;
  height: 60px;
  cursor: pointer;
}
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #4CAF50;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .input-group, .entry-group {
            width: 45%;
            margin: 10px 0;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .input-group:hover, .entry-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .section {
            width: 100%;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #333, #444);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .section h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
            color: #FFD700; /* Altın rengi */
        }
        .entry-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #ffffffb3; /* Hafif transparan beyaz */
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.2s, border 0.2s;
        }
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #388e3c);
            transform: scale(1.05);
        }
        .score {
            margin-top: 10px;
            font-size: 14px;
            color: #FFD700; /* Altın rengi */
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <a href="index.html" id="home-link">
        <img src="ana sayfa.jpg" alt="Ana Sayfa" id="home-icon">
      </a>
    <h1>Silahlandırma Yarışı 1 - Puan Hesaplama</h1>
    <div class="container">
        <!-- Önceki Veri Girişleri -->
        <div class="input-group">
            <label for="fireCrystal">Ateş Kristali Sayısı</label>
            <input type="number" id="fireCrystal" placeholder="Değer girin">
            <div id="fireCrystalScore" class="score"></div>
        </div>
        <div class="input-group">
            <label for="fireDust">Ateş Kristali Tozu Sayısı</label>
            <input type="number" id="fireDust" placeholder="Değer girin">
            <div id="fireDustScore" class="score"></div>
        </div>
        <div class="input-group">
            <label for="buildBoost">İnşaat Hızlandırması(dk)</label>
            <input type="number" id="buildBoost" placeholder="Değer girin">
            <div id="buildBoostScore" class="score"></div>
        </div>
        <div class="input-group">
            <label for="troopBoost">Asker Hızlandırması(dk)</label>
            <input type="number" id="troopBoost" placeholder="Değer girin">
            <div id="troopBoostScore" class="score"></div>
        </div>
        <div class="input-group">
            <label for="researchBoost">Araştırma Hızlandırması(dk)</label>
            <input type="number" id="researchBoost" placeholder="Değer girin">
            <div id="researchBoostScore" class="score"></div>
        </div>
        <div class="input-group">
            <label for="mythHero">Mitik Kahraman Parçası</label>
            <input type="number" id="mythHero" placeholder="Değer girin">
            <div id="mythHeroScore" class="score"></div>
        </div>
        <div class="input-group">
            <label for="epicHero">Epik Kahraman Parçası</label>
            <input type="number" id="epicHero" placeholder="Değer girin">
            <div id="epicHeroScore" class="score"></div>
        </div>
        <div class="input-group">
            <label for="rareHero">Ender Kahraman Parçası</label>
            <input type="number" id="rareHero" placeholder="Değer girin">
            <div id="rareHeroScore" class="score"></div>
        </div>
        <!-- Yeni Şef Donanımı Girişleri -->
        <div class="section">
            <h2>Şef Donanımı</h2>
        </div>
        <div class="section">
            <h2>Mızrakçı</h2>
            <div class="entry-row">
                <div class="entry-group">
                    <label for="headgearFrom">Kafalık (Başlangıç)</label>
                    <select id="headgearFrom"></select>
                    <label for="headgearTo">Kafalık (Hedef)</label>
                    <select id="headgearTo"></select>
                    <div id="headgearScore" class="score"></div>
                </div>
                <div class="entry-group">
                    <label for="compassFrom">Pusula (Başlangıç)</label>
                    <select id="compassFrom"></select>
                    <label for="compassTo">Pusula (Hedef)</label>
                    <select id="compassTo"></select>
                    <div id="compassScore" class="score"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Piyade</h2>
            <div class="entry-row">
                <div class="entry-group">
                    <label for="chestFrom">Göğüslük (Başlangıç)</label>
                    <select id="chestFrom"></select>
                    <label for="chestTo">Göğüslük (Hedef)</label>
                    <select id="chestTo"></select>
                    <div id="chestScore" class="score"></div>
                </div>
                <div class="entry-group">
                    <label for="pantsFrom">Pantolon (Başlangıç)</label>
                    <select id="pantsFrom"></select>
                    <label for="pantsTo">Pantolon (Hedef)</label>
                    <select id="pantsTo"></select>
                    <div id="pantsScore" class="score"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Nişancı</h2>
            <div class="entry-row">
                <div class="entry-group">
                    <label for="ringFrom">Yüzük (Başlangıç)</label>
                    <select id="ringFrom"></select>
                    <label for="ringTo">Yüzük (Hedef)</label>
                    <select id="ringTo"></select>
                    <div id="ringScore" class="score"></div>
                </div>
                <div class="entry-group">
                    <label for="staffFrom">Baston (Başlangıç)</label>
                    <select id="staffFrom"></select>
                    <label for="staffTo">Baston (Hedef)</label>
                    <select id="staffTo"></select>
                    <div id="staffScore" class="score"></div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" onclick="calculateTotalScore()">Şef Donanımı Puanını Hesapla</button>
    <div class="result" id="totalScore">Genel Toplam Puan: </div>



    
    <script>
        
        const levels = [
  { code: 101, seviye: "Epic", puan: 0, alloy: 0, solution: 0, plans: 60, amber: 0 },
  { code: 102, seviye: "Epic ★", puan: 3230, alloy: 0, solution: 0, plans: 70, amber: 0 },
  { code: 103, seviye: "Epic ★★", puan: 3225, alloy: 6500, solution: 65, plans: 40, amber: 0 },
  { code: 104, seviye: "Epic ★★★", puan: 3225, alloy: 8000, solution: 80, plans: 50, amber: 0 },
  { code: 105, seviye: "Epic T1", puan: 3440, alloy: 10000, solution: 95, plans: 60, amber: 0 },
  { code: 106, seviye: "Epic T1 ★", puan: 3440, alloy: 11000, solution: 110, plans: 70, amber: 0 },
  { code: 107, seviye: "Epic T1 ★★", puan: 4085, alloy: 13000, solution: 130, plans: 85, amber: 0 },
  { code: 108, seviye: "Epic T1 ★★★", puan: 4085, alloy: 15000, solution: 160, plans: 100, amber: 0 },
  { code: 109, seviye: "Mythic", puan: 6250, alloy: 22000, solution: 220, plans: 40, amber: 0 },
  { code: 110, seviye: "Mythic ★", puan: 6250, alloy: 23000, solution: 230, plans: 40, amber: 0 },
  { code: 111, seviye: "Mythic ★★", puan: 6250, alloy: 25000, solution: 250, plans: 45, amber: 0 },
  { code: 112, seviye: "Mythic ★★★", puan: 6250, alloy: 26000, solution: 260, plans: 45, amber: 0 },
  { code: 113, seviye: "Mythic T1", puan: 6250, alloy: 28000, solution: 280, plans: 45, amber: 0 },
  { code: 114, seviye: "Mythic T1 ★", puan: 6250, alloy: 28000, solution: 280, plans: 55, amber: 0 },
  { code: 115, seviye: "Mythic T1 ★★", puan: 6250, alloy: 32000, solution: 320, plans: 55, amber: 0 },
  { code: 116, seviye: "Mythic T1 ★★★", puan: 6250, alloy: 35000, solution: 340, plans: 60, amber: 0 },
  { code: 117, seviye: "Mythic T2", puan: 6250, alloy: 38000, solution: 390, plans: 65, amber: 0 },
  { code: 118, seviye: "Mythic T2 ★", puan: 6250, alloy: 43000, solution: 430, plans: 75, amber: 0 },
  { code: 119, seviye: "Mythic T2 ★★", puan: 6250, alloy: 45000, solution: 460, plans: 80, amber: 0 },
  { code: 120, seviye: "Mythic T2 ★★★", puan: 6250, alloy: 48000, solution: 500, plans: 85, amber: 0 },
  { code: 121, seviye: "Legendary", puan: 9560, alloy: 50000, solution: 530, plans: 85, amber: 10 },
  { code: 122, seviye: "Legendary ★", puan: 9560, alloy: 52000, solution: 560, plans: 90, amber: 10 },
  { code: 123, seviye: "Legendary ★★", puan: 9560, alloy: 54000, solution: 590, plans: 95, amber: 10 },
  { code: 124, seviye: "Legendary ★★★", puan: 9560, alloy: 56000, solution: 620, plans: 100, amber: 10 },
  { code: 125, seviye: "Legendary T1", puan: 9560, alloy: 59000, solution: 670, plans: 110, amber: 15 },
  { code: 126, seviye: "Legendary T1 ★", puan: 9560, alloy: 60000, solution: 700, plans: 115, amber: 15 },
  { code: 127, seviye: "Legendary T1 ★★", puan: 9560, alloy: 63000, solution: 730, plans: 120, amber: 15 },
  { code: 128, seviye: "Legendary T1 ★★★", puan: 9560, alloy: 65000, solution: 760, plans: 125, amber: 15 },
  { code: 129, seviye: "Legendary T2", puan: 9560, alloy: 68000, solution: 800, plans: 130, amber: 15 },
  { code: 130, seviye: "Legendary T2 ★", puan: 9560, alloy: 70000, solution: 830, plans: 135, amber: 15 },
  { code: 131, seviye: "Legendary T2 ★★", puan: 9560, alloy: 74000, solution: 870, plans: 140, amber: 15 },
  { code: 132, seviye: "Legendary T2 ★★★", puan: 9560, alloy: 76000, solution: 900, plans: 145, amber: 15 },
  { code: 133, seviye: "Legendary T3", puan: 9560, alloy: 80000, solution: 950, plans: 150, amber: 20 },
  { code: 134, seviye: "Legendary T3 ★", puan: 9560, alloy: 82000, solution: 990, plans: 155, amber: 20 },
  { code: 135, seviye: "Legendary T3 ★★", puan: 9560, alloy: 83000, solution: 1030, plans: 160, amber: 25 },
  { code: 136, seviye: "Legendary T3 ★★★", puan: 9560, alloy: 86000, solution: 1070, plans: 180, amber: 25 }
];
        const updatedlevels = levels.map(item => ({
            ...item,
            puan: item.puan * 3
        }));

        const equipment = [
            { from: "headgearFrom", to: "headgearTo" },
            { from: "compassFrom", to: "compassTo" },
            { from: "chestFrom", to: "chestTo" },
            { from: "pantsFrom", to: "pantsTo" },
            { from: "ringFrom", to: "ringTo" },
            { from: "staffFrom", to: "staffTo" }
        ];

        // Dropdown menülerini seviyelerle doldurma
        equipment.forEach(e => {
            const fromDropdown = document.getElementById(e.from);
            const toDropdown = document.getElementById(e.to);

            levels.forEach(level => {
                const option = document.createElement("option");
                option.value = level.code;
                option.textContent = level.seviye;

                fromDropdown.appendChild(option);
                toDropdown.appendChild(option.cloneNode(true));
            });
            toDropdown.selectedIndex = levels.length - 36; // Varsayılan en yüksek seviye
        });

        function calculateTotalScore() {
    // 1. Donanım puanını al
    let equipmentScore = 0;
    equipment.forEach(e => {
        const fromCode = parseInt(document.getElementById(e.from).value);
        const toCode = parseInt(document.getElementById(e.to).value);

        if (fromCode >= toCode) return; // Hatalı giriş kontrolü

        const scoreRange = updatedlevels.filter(level => level.code > fromCode && level.code <= toCode);
        const totalEquipmentScore = scoreRange.reduce((sum, level) => sum + level.puan, 0);

        equipmentScore += totalEquipmentScore;
        
    });

    // 2. Diğer puanlar
    const fireCrystal = (parseFloat(document.getElementById('fireCrystal').value) || 0) * 100;
    const fireDust = (parseFloat(document.getElementById('fireDust').value) || 0) * 50;
    const buildBoost = parseFloat(document.getElementById('buildBoost').value) || 0;
    const troopBoost = parseFloat(document.getElementById('troopBoost').value) || 0;
    const researchBoost = parseFloat(document.getElementById('researchBoost').value) || 0;
    const mythHero = (parseFloat(document.getElementById('mythHero').value) || 0) * 125;
    const epicHero = (parseFloat(document.getElementById('epicHero').value) || 0) * 50;
    const rareHero = (parseFloat(document.getElementById('rareHero').value) || 0) * 15;

    // 3. Alt metinleri güncelle
    document.getElementById('fireCrystalScore').innerText = `Puan: ${fireCrystal}`;
    document.getElementById('fireDustScore').innerText = `Puan: ${fireDust}`;
    document.getElementById('buildBoostScore').innerText = `Puan: ${buildBoost}`;
    document.getElementById('troopBoostScore').innerText = `Puan: ${troopBoost}`;
    document.getElementById('researchBoostScore').innerText = `Puan: ${researchBoost}`;
    document.getElementById('mythHeroScore').innerText = `Puan: ${mythHero}`;
    document.getElementById('epicHeroScore').innerText = `Puan: ${epicHero}`;
    document.getElementById('rareHeroScore').innerText = `Puan: ${rareHero}`;

    // 4. Toplamı birleştir
    const totalScore = equipmentScore + fireCrystal + fireDust + buildBoost + troopBoost + researchBoost + mythHero + epicHero + rareHero;

    // 5. Ekrana yaz
    document.getElementById('totalScore').innerText = `Toplam Puan: ${totalScore.toLocaleString()}`;
}

    </script>
</body>
</html>
