<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Subay Projesi 1 - Puan Hesaplama</title>
    <style>
        #home-link {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 999;
}

#home-icon {
  width: 60px;
  height: 60px;
  cursor: pointer;  
}
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #4CAF50;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .input-group, .entry-group {
            width: 45%;
            margin: 10px 0;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .input-group:hover, .entry-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .section {
            width: 100%;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #333, #444);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .section h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
            color: #FFD700; /* Altın rengi */
        }
        .entry-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #ffffffb3; /* Hafif transparan beyaz */
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.2s, border 0.2s;
        }
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #45a049, #388e3c);
            transform: scale(1.05);
        }
        .score {
            margin-top: 10px;
            font-size: 14px;
            color: #FFD700; /* Altın rengi */
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <a href="index.html" id="home-link">
        <img src="ana sayfa.jpg" alt="Ana Sayfa" id="home-icon">
      </a>
    <h1>Subay Projesi 1 - Puan Hesaplama</h1>
    <div class="container">
        <!-- Önceki Veri Girişleri -->
        
        <div class="input-group">
            <label for="epicHero">Esans Taşı</label>
            <input type="number" id="epicHero" placeholder="Değer girin">
            <div id="epicHeroScore" class="score"></div>
        </div>
        <div class="input-group">
            <label for="rareHero">Özel Kahraman Donanımı</label>
            <input type="number" id="rareHero" placeholder="Değer girin">
            <div id="rareHeroScore" class="score"></div>
        </div>
        <div class="input-group">
            <label for="valueInput">Eğitilecek Asker Sayısı</label>
            <input type="number" id="valueInput">
        </div>

        <div class="input-group">
            <label for="selectMultiplier">Eğitilecek Asker Seviyesi</label>
            <select id="selectMultiplier">
                <option value="1">T1 Asker</option>
                <option value="2">T2 Asker</option>
                <option value="3">T3 Asker</option>
                <option value="4">T4 Asker</option>
                <option value="6">T5 Asker</option>
                <option value="9">T6 Asker</option>
                <option value="12">T7 Asker</option>
                <option value="17">T8 Asker</option>
                <option value="22">T9 Asker</option>
                <option value="30">T10 Asker</option>
                <option value="38">T11 Asker</option>
            </select>

        </div>

        
        <!-- Yeni Şef Tılsımı Girişleri -->
        <div class="section">
            <h2>Şef Tılsımı</h2>
        </div>
        <div class="section">
            <h2>Mızrakçı</h2>
            <div class="entry-row">
                <div class="entry-group">
                    <label for="headgearFrom">Kafalık (Başlangıç)</label>
                    <select id="headgearFrom"></select>
                    <label for="headgearTo">Kafalık (Hedef)</label>
                    <select id="headgearTo"></select>
                    <div id="headgearScore" class="score"></div>
                </div>
                <div class="entry-group">
                    <label for="compassFrom">Pusula (Başlangıç)</label>
                    <select id="compassFrom"></select>
                    <label for="compassTo">Pusula (Hedef)</label>
                    <select id="compassTo"></select>
                    <div id="compassScore" class="score"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Piyade</h2>
            <div class="entry-row">
                <div class="entry-group">
                    <label for="chestFrom">Göğüslük (Başlangıç)</label>
                    <select id="chestFrom"></select>
                    <label for="chestTo">Göğüslük (Hedef)</label>
                    <select id="chestTo"></select>
                    <div id="chestScore" class="score"></div>
                </div>
                <div class="entry-group">
                    <label for="pantsFrom">Pantolon (Başlangıç)</label>
                    <select id="pantsFrom"></select>
                    <label for="pantsTo">Pantolon (Hedef)</label>
                    <select id="pantsTo"></select>
                    <div id="pantsScore" class="score"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>Nişancı</h2>
            <div class="entry-row">
                <div class="entry-group">
                    <label for="ringFrom">Yüzük (Başlangıç)</label>
                    <select id="ringFrom"></select>
                    <label for="ringTo">Yüzük (Hedef)</label>
                    <select id="ringTo"></select>
                    <div id="ringScore" class="score"></div>
                </div>
                <div class="entry-group">
                    <label for="staffFrom">Baston (Başlangıç)</label>
                    <select id="staffFrom"></select>
                    <label for="staffTo">Baston (Hedef)</label>
                    <select id="staffTo"></select>
                    <div id="staffScore" class="score"></div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" onclick="calculateTotalScore()">TOPLAM PUAN</button>
    <div class="result" id="totalScore">Genel Toplam Puan: </div>



    
    <script>
        
        const levels = [
  { code: 1, seviye: "level1", puan: 43750, guide: 5,  plans: 5, book: 0 },
  { code: 2, seviye: "level2", puan: 87500, guide: 40,  plans: 15, book: 0 },
  { code: 3, seviye: "level3", puan: 220500, guide: 60, plans: 40, book: 0 },
  { code: 4, seviye: "level4", puan: 612500, guide: 80,   plans: 100, book: 0 },
  { code: 5, seviye: "level5", puan: 787500, guide: 100,  plans: 200, book: 0 },
  { code: 6, seviye: "level6", puan: 875000, guide: 120,  plans: 300, book: 0 },
  { code: 7, seviye: "level7", puan: 875000, guide: 140,  plans: 400, book: 0 },
  { code: 8, seviye: "level8", puan: 910000, guide: 200,  plans: 400, book: 0 },
  { code: 9, seviye: "level9", puan: 980000, guide: 300,  plans: 400, book: 0 },
  { code: 10, seviye:"level10", puan: 1050000, guide: 420,  plans: 420, book: 0 },
  { code: 11, seviye:"level11", puan: 1120000, guide: 560,  plans: 420, book: 0 },
  { code: 12, seviye:"level12", puan: 1190000, guide: 580,  plans: 450, book: 15 },
  { code: 13, seviye:"level13", puan: 1260000, guide: 580,  plans: 450, book: 30 },
  { code: 14, seviye:"level14", puan: 1330000, guide: 600,  plans: 500, book: 45 },
  { code: 15, seviye:"level15", puan: 1400000, guide: 600,  plans: 500, book: 70 },
  { code: 16, seviye:"level16", puan: 1470000, guide: 650,  plans: 550, book: 100 },
    ]
        const equipment = [
            { from: "headgearFrom", to: "headgearTo" },
            { from: "compassFrom", to: "compassTo" },
            { from: "chestFrom", to: "chestTo" },
            { from: "pantsFrom", to: "pantsTo" },
            { from: "ringFrom", to: "ringTo" },
            { from: "staffFrom", to: "staffTo" }
        ];

        // Dropdown menülerini seviyelerle doldurma
        equipment.forEach(e => {
            const fromDropdown = document.getElementById(e.from);
            const toDropdown = document.getElementById(e.to);

            levels.forEach(level => {
                const option = document.createElement("option");
                option.value = level.code;
                option.textContent = level.seviye;

                fromDropdown.appendChild(option);
                toDropdown.appendChild(option.cloneNode(true));
            });
            toDropdown.selectedIndex = levels.length - 16; // Varsayılan en yüksek seviye
        });

        function calculateTotalScore() {
    // 1. Donanım puanını al
    let equipmentScore = 0;
    equipment.forEach(e => {
        const fromCode = parseInt(document.getElementById(e.from).value);
        const toCode = parseInt(document.getElementById(e.to).value);

        if (isNaN(fromCode) || isNaN(toCode) || fromCode >= toCode) return; // Hatalı giriş kontrolü

        const scoreRange = levels.filter(level => level.code > fromCode && level.code <= toCode);
        const totalEquipmentScore = scoreRange.reduce((sum, level) => sum + level.puan, 0);

        equipmentScore += totalEquipmentScore;
    });

    // 2. Seçilen çarpan ve ek giriş puanı
    const valueInput = parseFloat(document.getElementById('valueInput').value) || 0;
    const multiplier = parseFloat(document.getElementById('selectMultiplier').value) || 1;
    const extraScore = valueInput * multiplier; // Çarpma işlemi

    // 3. Diğer puanlar
    const epicHero = (parseFloat(document.getElementById('epicHero').value) || 0) * 6000;
    const rareHero = (parseFloat(document.getElementById('rareHero').value) || 0) * 12000;

    // 4. Alt metinleri güncelle
    document.getElementById('epicHeroScore').innerText = `Puan: ${epicHero.toLocaleString()}`;
    document.getElementById('rareHeroScore').innerText = `Puan: ${rareHero.toLocaleString()}`;

    // 5. Toplamı birleştir
    const totalScore = equipmentScore + epicHero + rareHero + extraScore;

    // 6. Sonucu ekrana yaz
    document.getElementById('totalScore').innerText = `Toplam Puan: ${totalScore.toLocaleString()}`;
}

    </script>
</body>
</html>
