    const levels = [

    const equipments = {

    function createLevelOptions() {
      let opts = "";
      for (let i = 0; i < levels.length; i++) {
        opts += `<option value="${i}">Seviye ${i}</option>`;
      }
      return opts;
    }

    function createEquipmentFields() {
      for (const [label, data] of Object.entries(equipments)) {
        const section = document.createElement("div");
        section.className = "equipment-section";
        section.innerHTML = `<h2>${label}</h2>`;
        for (let i = 1; i <= 3; i++) {
          section.innerHTML += `
            <div class="upgrade-group">
              <label>YÃ¼kseltme ${i}:</label>
              <select id="${data.id}_start${i}">${createLevelOptions()}</select>
              â†’
              <select id="${data.id}_end${i}">${createLevelOptions()}</select>
            </div>
          `;
        }
        document.getElementById(data.category).appendChild(section);
      }
    }

    function calculateTotal() {
      let total = { guide: 0, plans: 0, book: 0 };
      for (const data of Object.values(equipments)) {
        for (let i = 1; i <= 3; i++) {
          const start = parseInt(document.getElementById(`${data.id}_start${i}`).value);
          const end = parseInt(document.getElementById(`${data.id}_end${i}`).value);
          for (let l = start + 1; l <= end; l++) {
            total.guide += levels[l].guide;
            total.plans += levels[l].plans;
            total.book += levels[l].book;
          }
        }
      }
      document.getElementById("results").innerHTML = `
        <h2>Toplam Malzeme Ä°htiyacÄ±</h2>
        <p><strong>Guide:</strong> ${total.guide}</p>

      `;
