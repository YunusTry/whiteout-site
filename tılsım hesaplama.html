<script>
const levels = [
  { code: 0, seviye: "level0",  guide: 0,  plans: 0, book: 0 },
  { code: 1, seviye: "level1",  guide: 5,  plans: 5, book: 0 },
  { code: 2, seviye: "level2",  guide: 40,  plans: 15, book: 0 },
  { code: 3, seviye: "level3",  guide: 60, plans: 40, book: 0 },
  { code: 4, seviye: "level4",  guide: 80,   plans: 100, book: 0 },
  { code: 5, seviye: "level5",  guide: 100,  plans: 200, book: 0 },
  { code: 6, seviye: "level6",  guide: 120,  plans: 300, book: 0 },
  { code: 7, seviye: "level7",  guide: 140,  plans: 400, book: 0 },
  { code: 8, seviye: "level8",  guide: 200,  plans: 400, book: 0 },
  { code: 9, seviye: "level9",  guide: 300,  plans: 400, book: 0 },
  { code: 10, seviye:"level10", guide: 420,  plans: 420, book: 0 },
  { code: 11, seviye:"level11", guide: 560,  plans: 420, book: 0 },
  { code: 12, seviye:"level12", guide: 580,  plans: 450, book: 15 },
  { code: 13, seviye:"level13", guide: 580,  plans: 450, book: 30 },
  { code: 14, seviye:"level14", guide: 600,  plans: 500, book: 45 },
  { code: 15, seviye:"level15", guide: 600,  plans: 500, book: 70 },
  { code: 16, seviye:"level16", guide: 650,  plans: 550, book: 100 },
    ]

// Donanım adı, başlangıç ve hedef select ID'si, sonuç alanı ID'si
const donanimlar = [
  { ad: "Kafalık", from: "headFrom", to: "headTo", result: "headResult" },
  { ad: "Pusula", from: "compassFrom", to: "compassTo", result: "compassResult" },
  { ad: "Göğüslük", from: "chestFrom", to: "chestTo", result: "chestResult" },
  { ad: "Pantolon", from: "pantsFrom", to: "pantsTo", result: "pantsResult" },
  { ad: "Baston", from: "staffFrom", to: "staffTo", result: "staffResult" },
  { ad: "Yüzük", from: "ringFrom", to: "ringTo", result: "ringResult" },
];

// Seçenekleri doldur
donanimlar.forEach(d => {
  const fromSel = document.getElementById(d.from);
  const toSel = document.getElementById(d.to);
  levels.forEach(level => {
    const option = document.createElement('option');
    option.value = level.code;
    option.textContent = level.seviye;
    fromSel.appendChild(option);
    toSel.appendChild(option.cloneNode(true));
  });
  toSel.selectedIndex = levels.length - 17;
});

function hepsiHesapla() {
    let  toplamguide = 0, toplamPlans = 0, toplambook = 0;

    

    donanimlar.forEach(d => {
        const from = parseInt(document.getElementById(d.from).value);
        const to = parseInt(document.getElementById(d.to).value);

        const resultEl = document.getElementById(d.result);
        if (from >= to) {
            resultEl.innerHTML = "<b>Hedef seviye, başlangıçtan yüksek olmalı.</b>";
            return;
        }

        const aralik = levels.filter(l => l.code > from && l.code <= to);
        const toplam = aralik.reduce((acc, l) => {
            acc.guide += l.guide;  // Sabit kalıyor
            acc.plans += l.plans;  // Sabit kalıyor
            acc.book += l.book;  // Sabit kalıyor
            return acc;
        }, {  guide: 0,  plans: 0, book: 0 });

        
        toplamguide += toplam.guide;
        toplamPlans += toplam.plans;
        toplambook += toplam.book;

        resultEl.innerHTML = `
            <div><strong>Tılsım Kılavuzu:</strong> ${toplam.guide}</div>
            <div><strong>Tılsım Tasarımı:</strong> ${toplam.plans}</div>
            <div><strong>Kitap:</strong> ${toplam.book}</div>
        `;
    });

    document.getElementById('summary').innerHTML = `
        <h3>Genel Toplam</h3>
        <div><strong>Tılsım Kılavuzu:</strong> ${toplamguide}</div>
        <div><strong>Tılsım Tasarımı:</strong> ${toplamPlans}</div>
        <div><strong>Kitap:</strong> ${toplambook}</div>
    `;
}


</script>
